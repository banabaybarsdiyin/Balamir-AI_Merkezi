<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Balamir'in AI Merkezi</title>
    <style>
        body { font-family: Arial, sans-serif; background: #0f172a; color: #f8fafc; margin: 0; padding: 40px; }
        #messages { max-width: 600px; margin: 0 auto 20px auto; background: #1e293b; border-radius: 10px; min-height: 200px; padding: 20px; box-shadow: 0 2px 8px #0002; }
        .message { margin-bottom: 12px; padding: 10px 15px; border-radius: 8px; }
        .user-msg { background: #2563eb; color: #fff; text-align: right; }
        .bot-msg { background: #334155; color: #f1f5f9; text-align: left; }
        #userInput { width: 70%; padding: 12px; border-radius: 6px; border: 1px solid #334155; font-size: 1rem; }
        #sendBtn { padding: 12px 24px; border-radius: 6px; border: none; background: #2563eb; color: #fff; font-weight: bold; cursor: pointer; margin-left: 10px; }
        #sendBtn:hover { background: #1d4ed8; }
        @media (max-width: 600px) { body { padding: 10px; } #messages { padding: 10px; } #userInput { width: 60%; } }
    </style>
</head>
<body>
    <h1>Balamir'in AI Merkezi</h1>
    <div id="messages">
        <div class="message bot-msg">Hoş geldin! Sorunu yaz ve gönder.</div>
    </div>
    <input id="userInput" type="text" placeholder="Mesajınızı yazın..." onkeypress="if(event.key==='Enter'){sendMessage();}">
    <button id="sendBtn" onclick="sendMessage()">Gönder</button>
    <script>
    async function sendMessage() {
        const input = document.getElementById('userInput');
        const messagesDiv = document.getElementById('messages');
        const text = input.value.trim();
        if (!text) return;
        messagesDiv.innerHTML += `<div class='message user-msg'>${text}</div>`;
        input.value = '';
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
        const loadingId = 'loading-' + Date.now();
        messagesDiv.innerHTML += `<div class='message bot-msg' id='${loadingId}'>Arşivler taranıyor...</div>`;
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
        try {
            const response = await fetch('/api/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: text })
            });
            const data = await response.json();
            document.getElementById(loadingId).remove();
            if (data.reply) {
                messagesDiv.innerHTML += `<div class='message bot-msg'>${data.reply}</div>`;
            } else if (data.error) {
                messagesDiv.innerHTML += `<div class='message bot-msg'>${data.error}</div>`;
            } else {
                messagesDiv.innerHTML += `<div class='message bot-msg'>Cevap alınamadı. Lütfen tekrar deneyin.</div>`;
            }
        } catch (error) {
            document.getElementById(loadingId).innerText = "Sunucuya ulaşılamıyor. Lütfen bağlantınızı kontrol edin.";
        }
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }
    </script>
</body>
</html>
